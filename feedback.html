<html>
    <head>
        <title>Feedback</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="shopping.css">
    </head>
    <body>
        <div class="header">
            <img src="home.png"> 
        </div>

        <div class="content-wrapper">
             <div class="container">

                <div class="nav">
                    <a href="shopping_webpage.html">Home</a>
                    <a href="product-list.html">Product List</a>
                    <a href="feedback.html" class="active">Feedback</a>
                </div>

                <div class="content">
                    <h2 class="heading">Feedback Form</h2>
                    <p>If you have a suggestion or any feedback for us,we'd love to hear it.</p>
                    <div class="feedback-form">
                    <form>
                        <div class="row">
                            <div class="label">
                                Full name
                            </div>
                            <div class="input">
                                <input type="text" class="form-control" placeholder="Full name">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                Email
                            </div>
                            <div class="input">
                                <input type="email" class="form-control" placeholder="xyz@gmail.com">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                Model No
                            </div>
                            <div class="input">
                                <input type="text" class="form-control" placeholder="ex:Model 75">
                            </div>
                        </div>

                        <div class="row">
                            <div class="label">
                                Message
                            </div>
                            <div class="input">
                                <textarea class="form-control" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                Service
                            </div>
                            <div class="input">
                                <select class="form-control">
                                    <option value="star1">Star 1</option>
                                    <option value="star2">Star 2</option>
                                    <option value="star3">Star 3</option>
                                    <option value="star4">Star 4</option>
                                    <option value="star5">Star 5</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="label">
                                            
                            </div>
                            <div class="input">
                                <button typ="submit" class="btn">Submit</button>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
             </div>
        </div>
        <div class="footer">
            <h5>Maintenence and Design by The lucky</h5>
            <p>copyright&copy;2023</p>
        </div>
    </body>
</html>
